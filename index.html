<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FinCorp Pro - Quản lý Tài chính Đoàn thể</title>
    <meta name="description" content="Ứng dụng quản lý thu chi chuyên nghiệp tích hợp AI Gemini và Google Sheets Sync.">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Open Graph for GitHub/Social -->
    <meta property="og:title" content="FinCorp Pro - Quản lý Tài chính">
    <meta property="og:description" content="Quản lý Công đoàn, Đảng phí, Văn phòng phí hiệu quả với AI.">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-bg: #f8fafc;
            --primary: #6366f1;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: var(--app-bg);
          -webkit-tap-highlight-color: transparent;
          scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        .glass-panel {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .active-scale {
          transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .active-scale:active {
          transform: scale(0.95);
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
          animation: fadeIn 0.4s ease-out forwards;
        }

        .safe-bottom {
          padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }
}
</script>
</head>

</body>
</html>
